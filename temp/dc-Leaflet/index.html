  <style>

<body>

<div id="holder">
  <div id="demo1">
    <h2>Markers with clustering, popups and single selection</h2>
    <i>Renewable energy plants in Bulgaria in 2012</i>
    <div class="map"></div>
    <div class="pie"></div>
  </div>

  <div id="demo2">
    <h2>Markers with no clustering and selection by area</h2>
    <i>Renewable energy plants in Bulgaria in 2012</i>
    <div class="map"></div>
    <div class="pie"></div>
  </div>

  <div id="demo3">
    <h2>Le choropleth</h2>

<script type="text/javascript">

/*     Markers      */

d3.tsv("demo1.tsv", function(data) {
  //drawMarkerSelect(data);
  //drawMarkerArea(data);
});

d3.csv("data.csv", function(data) {
  drawMap(data);
});

function drawMap(data) {
  var xf = crossfilter(data);
  var groupname = "marker-select";
  var facilities = xf.dimension(function(d) { return d.lat+','+d.lon; });
  var facilitiesGroup = facilities.group().reduceCount();

  dc.leafletMarkerChart("#demo1 .map",groupname)
      .dimension(facilities)
      .group(facilitiesGroup)
      .width(600)
      .height(400)
      .center([9.87,-68.81])
      .zoom(7)
      .cluster(true);  

  var types = xf.dimension(function(d) { return d.stat; });
  var typesGroup = types.group().reduceCount();

  dc.pieChart("#demo1 .pie",groupname)
      .dimension(types)
      .group(typesGroup)
      .width(200)
      .height(200)
      .renderLabel(true)
      .renderTitle(true)
      .ordering(function (p) {
        return -p.value;
      });

  dc.renderAll(groupname);
}

function drawMarkerSelect(data) {
  var xf = crossfilter(data);
  var groupname = "marker-select";
	var facilities = xf.dimension(function(d) { return d.geo; });
	var facilitiesGroup = facilities.group().reduceCount();

  dc.leafletMarkerChart("#demo1 .map",groupname)
      .dimension(facilities)
      .group(facilitiesGroup)
      .width(600)
	    .height(400)
      .center([42.69,25.42])
      .zoom(7)
      .cluster(true);  

	var types = xf.dimension(function(d) { return d.type; });
	var typesGroup = types.group().reduceCount();

  dc.pieChart("#demo1 .pie",groupname)
      .dimension(types)
      .group(typesGroup)
      .width(200)
      .height(200)
      .renderLabel(true)
      .renderTitle(true)
      .ordering(function (p) {
        return -p.value;
      });

	dc.renderAll(groupname);
}

function drawMarkerArea(data) {
  var xf = crossfilter(data);
  var groupname = "marker-area";
	var facilities = xf.dimension(function(d) { return d.geo; });
	var facilitiesGroup = facilities.group().reduceCount();

  dc.leafletMarkerChart("#demo2 .map",groupname)
      .dimension(facilities)
      .group(facilitiesGroup)
      .width(600)
	    .height(400)
      .center([42.69,25.42])
      .zoom(7)
      .renderPopup(false)
      .filterByArea(true);  

	var types = xf.dimension(function(d) { return d.type; });
	var typesGroup = types.group().reduceCount();

  dc.pieChart("#demo2 .pie",groupname)
      .dimension(types)
      .group(typesGroup)
      .width(200)
	    .height(200)
	    .renderLabel(true)
	    .renderTitle(true)
      .ordering(function (p) {
        return -p.value;
      });

	dc.renderAll(groupname);
}

var demo2_geojson=false;

d3.json("venezuela.json", function(data) {

});
d3.csv("dataLlamadas.csv", function(data) {
