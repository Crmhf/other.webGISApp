<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>这是一个最最简单的示例</title>
    <link rel="stylesheet" type="text/css" href="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/js/dojo/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" type="text/css" href="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/js/esri/css/esri.css" />
    <script type="text/javascript" src="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/init.js"></script>

    <script type="text/javascript">

        dojo.require("esri.map");

        function init() {
            var myMap = new esri.Map("mapDiv");
            //note that if you do not have public Internet access then you will need to point this url to your own locally accessible cached service.

            var myTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/NGS_Topo_US_2D/MapServer");

            myMap.addLayer(myTiledMapServiceLayer);

        }

        dojo.addOnLoad(init);

    </script>

</head>

<body class="tundra">
    <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>

</body>

</html>
